<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world</title>

    <link rel="stylesheet" href="/js/app.css">
    <link rel="stylesheet" href="/css/app.css">

</head>

<body>
    <main id="app">
        <theme-overlay theme="{{ session.get('theme', 'default') }}"></theme-overlay>
        <nav class="navbar navbar-light navbar-expand-md text-dark shadow">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="main-nav"></button>
                <div class="collapse navbar-collapse" id="main-nav">
                    <ul class="navbar-nav mr-auto w-100">
                        <li class="nav-item">
                            <a href="/" class="nav-link">Dashboard</a>
                        </li>
                        <li class="nav-item-grow">
                            <theme-switcher></theme-switcher>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="py-4">
            {% block content%}{% endblock %}
        </section>
    </main>

    <script src="/js/app.js"></script>
</body>

</html>
